  <script>

    /* 
    1) when the value of the slider changes, // in slide function
    2) set the value of the carousel to a particular frame
    3) to the new value of the slider

    */
    $(document).ready(function () {
      // selecting variables 
      var $carousel = $('#carouselExampleSlidesOnly');
      var $slider = $(".carousel-slider");

      // creating slider 
      $(".carousel-slider").slider({
        max: $carousel.find('.carousel-item').length - 1,// setting max value of items in the carousel
        slide: function (e, ui) {
          $carousel.carousel(ui.value);// when the slider slides set the psotion of the carosuel
        }
      });

      // when the carosuel moves set the value of slider
      $carousel.on('slide.bs.carousel', function (e) {
        $slider.slider("option", "value", e.to)
      })
    });

  </script>
